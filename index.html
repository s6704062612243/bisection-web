<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisection Method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bisection Method</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="functionInput">สมการ (เช่น x**2 - 4):</label>
                <input type="text" id="functionInput" value="x**2 - 4">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="aInput">ค่า a:</label>
                    <input type="number" id="aInput" value="0">
                </div>
                <div class="form-group">
                    <label for="bInput">ค่า b:</label>
                    <input type="number" id="bInput" value="5">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="maxIterations">จำนวนรอบสูงสุด (Iteration):</label>
                    <input type="number" id="maxIterations" value="20">
                </div>
                <div class="form-group">
                    <label for="tolerance">ค่าความคลาดเคลื่อน (Tolerance):</label>
                    <input type="number" id="tolerance" step="0.0001" value="0.0001">
                </div>
            </div>
            
            <button id="calculateBtn">คำนวณ</button>
        </div>

        <div class="output-section" style="display: none;">
            <h2>ผลลัพธ์ Iteration</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>รอบ</th>
                            <th>mid</th>
                            <th>f(mid)</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody">
                    </tbody>
                </table>
            </div>

            <div id="final-result" class="final-result-box"></div>
        </div>

        <div class="graph-section" style="display: none;">
            <h2>กราฟฟังก์ชัน f(x)</h2>
            <div class="chart-container">
                <canvas id="functionChart"></canvas>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="script.js"></script>
</body>
</html>
