<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Bisection Method</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bisection Method</h1>

  <form id="bisectionForm">
    <label>สมการ (ใช้ x เป็นตัวแปร):</label>
    <input type="text" id="equation" value="x*x - 4">

    <label>ค่า a:</label>
    <input type="number" id="a" value="0">

    <label>ค่า b:</label>
    <input type="number" id="b" value="5">

    <label>จำนวนรอบสูงสุด (iteration):</label>
    <input type="number" id="maxIter" value="20">

    <label>ค่าความคลาดเคลื่อน (tolerance):</label>
    <input type="text" id="tolerance" value="0.000001">
    
    <button type="submit">คำนวณ</button>
  </form>

    <div id="result"></div>
    <canvas id="bisectionChart" width="400" height="200"></canvas>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
